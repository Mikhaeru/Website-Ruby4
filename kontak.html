<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami - Ruby4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Lato', sans-serif; background-color: #F5F5DC; color: #3A3A3A; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-[#F5F5DC] text-[#3A3A3A] antialiased">

    <!-- Overlay untuk Transisi Halaman -->
    <div id="page-transition-overlay" class="fixed top-0 left-0 w-full h-full bg-[#A0847B] z-[200] pointer-events-none"></div>

    <!-- Header -->
    <header id="main-header" class="fixed w-full top-0 z-50 transition-all duration-300 bg-[#F5F5DC]/80 backdrop-blur-sm shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center transition-all duration-300">
            <a href="index.html" class="page-link text-3xl font-bold tracking-wider text-[#A0847B]">Ruby4</a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="page-link hover:text-[#7C6A64] transition-colors font-medium">Beranda</a>
                <a href="index.html#produk" class="page-link hover:text-[#7C6A64] transition-colors font-medium">Produk Digital</a>
                <a href="kontak.html" class="page-link text-[#7C6A64] transition-colors font-bold">Kontak</a>
            </div>
            <button id="keranjang-btn" class="relative text-[#A0847B] hover:text-[#7C6A64] transition-colors">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" /></svg>
                <span id="keranjang-hitung" class="absolute -top-2 -right-2 bg-[#7C6A64] text-white text-xs rounded-full h-5 w-5 flex items-center justify-center transform scale-0 transition-transform duration-200 ease-out">0</span>
            </button>
        </nav>
    </header>

    <!-- Konten Utama -->
    <main class="pt-32 pb-24">
        <section class="container mx-auto px-6">
            <div class="text-center mb-16">
                <h1 class="text-6xl font-bold text-[#A0847B]">Hubungi Kami</h1>
                <p class="text-lg text-gray-600 mt-4">Kami siap membantu Anda.</p>
            </div>
            
            <div class="max-w-4xl mx-auto bg-[#FDFBF2] shadow-xl rounded-2xl p-8 md:p-12 grid md:grid-cols-2 gap-12 items-center">
                <!-- Info Kontak -->
                <div class="space-y-6">
                    <div>
                        <h3 class="text-2xl font-bold text-[#A0847B] mb-4">Informasi Kontak</h3>
                        <div class="flex items-center space-x-4 text-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#A0847B]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                            <span>Mikhael Lucien</span>
                        </div>
                         <div class="flex items-center space-x-4 text-lg mt-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#A0847B]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>
                            <span>08XX-XXXX-XXXX</span>
                        </div>
                    </div>
                     <div>
                        <h3 class="text-2xl font-bold text-[#A0847B] mb-4 mt-8">Jam Operasional</h3>
                         <p class="text-lg">Senin - Jumat: 09:00 - 17:00 WIB</p>
                    </div>
                </div>

                <!-- Form Kontak -->
                <form class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nama</label>
                        <input type="text" id="name" class="w-full px-4 py-3 bg-gray-100 border border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-[#A0847B]">
                    </div>
                     <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" class="w-full px-4 py-3 bg-gray-100 border border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-[#A0847B]">
                    </div>
                     <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Pesan</label>
                        <textarea id="message" rows="4" class="w-full px-4 py-3 bg-gray-100 border border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-[#A0847B]"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-[#A0847B] text-white py-3 px-6 rounded-lg font-semibold hover:bg-[#7C6A64] transition-colors shadow-md">Kirim Pesan</button>
                </form>
            </div>
        </section>
        
        <!-- Section "Belanja Digital" -->
        <section class="bg-[#A0847B] py-16">
            <div class="container mx-auto px-6 text-center">
                <h2 class="text-4xl md:text-5xl font-bold text-white drop-shadow-md">
                    "Belanja Digital, Gak Pake Mahal"
                </h2>
            </div>
        </section>
    </main>

    <!-- Sidebar Keranjang Belanja (WAJIB ADA AGAR KONSISTEN) -->
    <aside id="keranjang-sidebar" class="fixed top-0 right-0 h-full w-full md:w-[400px] bg-[#A0847B]/90 backdrop-blur-md z-[100] transform translate-x-full transition-transform duration-500 ease-in-out shadow-xl">
        <div class="p-8 h-full flex flex-col">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-3xl font-bold text-white">Keranjang Anda</h3>
                <button id="tutup-keranjang-btn" class="text-white text-4xl leading-none hover:text-[#F5F5DC] transition-colors">&times;</button>
            </div>
            <div id="keranjang-item" class="flex-grow overflow-y-auto pr-2">
                <!-- Item keranjang akan di-generate oleh JavaScript -->
            </div>
            <div class="border-t border-[#F5F5DC]/30 pt-8 mt-auto">
                <div class="flex justify-between font-bold text-2xl text-white mb-4">
                    <span>Total</span>
                    <span id="keranjang-total">Rp0</span>
                </div>
                <button class="w-full bg-[#7C6A64] text-white py-4 rounded-xl text-lg font-semibold hover:bg-[#5E4C48] transition-colors transform hover:scale-[1.02] active:scale-98 shadow-md">Lanjutkan Pembayaran</button>
            </div>
        </div>
    </aside>

    <!-- Footer -->
    <footer class="bg-[#7C6A64] text-white py-12 text-center">
        <p class="text-sm">&copy; 2025 Ruby4. Hak Cipta Dilindungi.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
